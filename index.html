<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Bio</title>

    <link rel="stylesheet" href="assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="cover-photo">
        <img src="assets/image/myprofile.jpg" class="profile" />
      </div>
      <div class="profile-name">Yogi Delfiandra</div>
      <p class="about">
        Content Creator and <br />
        Front-End Web Developer
      </p>

      <div class="btn-wrapper">
        <div class="btn portfolio">
          <span class="fas fa-globe"></span>
          <div class="cta">
            <a href="#">
              <h3>My Portfolio</h3>
            </a>
          </div>
        </div>
        <div class="btn youtube">
          <span class="fab fa-youtube"></span>
          <div class="cta">
            <a href="#">
              <h3>Youtube Channel</h3>
              <p>(Comming Soon)</p>
            </a>
          </div>
        </div>
        <div class="btn tiktok">
          <span class="fab fa-tiktok"></span>
          <div class="cta">
            <a href="#">
              <h3>TikTok Channel</h3>
              <p>(Comming Soon)</p>
            </a>
          </div>
        </div>
        <div class="btn blogger">
          <span class="fas fa-book"></span>
          <div class="cta">
            <a href="#">
              <h3>My Blogger</h3>
              <p>(Comming Soon)</p>
            </a>
          </div>
        </div>
      </div>

      <div class="icon-group">
        <a href="https://github.com/yogidelfiandra">
          <i class="fab fa-github one"></i>
        </a>
        <a href="https://www.linkedin.com/in/yogiidelfiandra/">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.facebook.com/yogiidelfiandra/">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/yogidelfiandra/">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2021 Made by Yogi Delfiandra</p>
    </div>

    <script>
      const img = document.querySelector(".profile");
      img.onclick = function () {
        this.classList.toggle("active");
      };
    </script>
  </body>
</html>
